version: '3.8'

services:

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rtp-games-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgres://postgres:2412055aa@easypanel.zapchatbr.com:5432/vigilancia?sslmode=disable
      JWT_SECRET: rtp-games-dashboard-super-secret-jwt-key-2024
      JWT_EXPIRES_IN: 7d
      BCRYPT_ROUNDS: 12
      FRONTEND_URL: http://localhost:3000
    ports:
      - "3001:3001"
    networks:
      - rtp-network
    volumes:
      - ./backend/prisma:/app/prisma
    command: >
      sh -c "
        npx prisma migrate deploy &&
        npx prisma db seed &&
        npm start
      "

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rtp-games-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:3001/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - rtp-network

networks:
  rtp-network:
    driver: bridge

